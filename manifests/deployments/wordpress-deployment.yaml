# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  namespace: wordpress-mysql-app
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - name: wordpress
        image: wordpress:4.8-apache
        env:
        - name: WORDPRESS_DB_HOST
          value: mysql:3306
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        - name: WORDPRESS_SITE_TITLE
          valueFrom:
            configMapKeyRef:
              name: wordpress-config
              key: WORDPRESS_SITE_TITLE
        - name: WORDPRESS_ADMIN_EMAIL
          valueFrom:
            configMapKeyRef:
              name: wordpress-config
              key: WORDPRESS_ADMIN_EMAIL
        ports:
        - containerPort: 80
          name: wordpress
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"

---
